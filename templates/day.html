{% extends "base.html" %}
{% block content %}
<div class="card">
<h2>{{ day.day }}</h2>
<form method="post" action="/save_day/{{ day.day }}">
<label>Watered <input type="checkbox" name="watered" {% if day.watered %}checked{% endif %}></label>
<input name="sprays" type="number" value="{{ day.sprays }}">
<input name="feeder" value="{{ day.feeder }}">
<textarea name="note">{{ day.note }}</textarea>
<button>Save</button>
</form>
</div>
{% endblock %}
